<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Document</title>

    <!-- main styles -->
</head>
<body>
    <header class="header">
     
    </header>

    <main>
        <form data-voron>
            <input type="name" name="name" placeholder="Name"  required>
            <input type="email" name="email" placeholder="Email"  autocomplete="off" required>
            <input type="tel" name="phone" placeholder="Phone"  autocomplete="off" required>
            <input type="password" name="password" placeholder="New password" autocomplete="off" required>
            <input type="password" name="repeatPassword" placeholder="Repeat password" autocomplete="off" required>
            <input type="text" name="text" placeholder="Comment"  autocomplete="off">
            <input type="url" name="url" placeholder="Url" required>
            <button>Sign Up</button>
        </form>
    </main>

    <footer class="footer">
    
    </footer>
    <script type="module" crossorigin src="js/main.js"></script>
</body>
</html>
