<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const a = performance.now();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Document</title>

    <!-- main styles -->
</head>
<body>
    <header class="header">
     
    </header>

    <main>
        <form data-voron>
            <div class="other-container">
                <!-- <label for="formName">Name</label> -->
                <input type="name" name="name" placeholder="Name" id="formName" required>
            </div>
            
            <div class="other-container">
                <!-- <label for="formEmail">Email</label> -->
                <input type="email" name="email" placeholder="Email" id="formEmail" required>
            </div>
          
            <div class="other-container">
                <!-- <label for="formPhone">Phone</label> -->
                <input autocomplete="tel"  type="tel" name="phone" placeholder="Phone" id="formPhone" required>
            </div>
            
            <div class="other-container">
                <!-- <label for="formNewPassword">New password</label> -->
                <input autocomplete="new-password"  type="password" name="password" placeholder="New password" id="formNewPassword" required>
            </div>
          
            <div class="other-container">
                <!-- <label for="formRepeatPassword">Repeat password</label> -->
                <input autocomplete="new-password"  type="password" name="repeatPassword" placeholder="Repeat password" id="formRepeatPassword" required>
            </div>
   
            <div class="other-container">
                <!-- <label for="formComment">Comment</label> -->
                <input type="text" name="text" placeholder="Comment" id="formComment" >
            </div>
            
            <div class="other-container">
                <!-- <label for="formUrl">Url</label> -->
                <input type="url" name="url" placeholder="Url" id="formUrl" required>
            </div>
           
            <button>Sign Up</button>
        </form>
    </main>

    <footer class="footer">
    
    </footer>
    <script type="module" crossorigin src="js/main.js"></script>
</body>
<script>
    console.log(Math.round(performance.now() - a) + 'ms');
</script>
</html>
